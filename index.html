<!DOCTYPE html>
<html lang="es-mx">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <link rel="shortcut icon" href="/padlock.png" type="image/x-icon">
        <title>Encriptador de Textos</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <div class="container-logo-alura">
                <a class="a-logo-alura" href="https://www.aluracursos.com" target="_blank"><img class="logo-alura" src="./Logo.svg" alt="logo de alura."></a>
            </div>
                <a href="" target="_self"><h1 class="titulo-principal">Encriptador</h1></a>
        </header>
        <main>
            <!-- This is the part of the encriptor-->
            <section class="container-encriptar">
                <div class="container-ingresar">
                    <div class="advertencia">
                        <h6>Solomente es viable utilizar letras mayusculas, sin acentos..</h6>
                    </div>
                    <div class="container-textarea-encriptar">
                        <textarea class="texto-encriptar" id="texto-encriptar" type="text" 
                        cols="80" rows="25" placeholder="Ingrese el texto aquÃ­..." autofocus="false"></textarea>
                    </div>
                    <div class="btns-herramientas">
                        <button class="btn" id="btn-borrar-1" type="button" value="Borrar">Borrar</button>
                    </div>
                    <div class="btns-inputs">
                        <button class="btn" id="btn-encriptar" type="button" value="Encriptar">Encriptar</button>
                        <button class="btn" id="btn-desencriptar" type="button" value="Desencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>
            
            <!--This part is for the animacion-->
            <div class="animacion" hidden></div>
            
            <!--This is the part of the descincriptor-->
            <section class="container-desencriptar">
                <div class="container-resultado">
                    <div class="container-cubierta" id="cubierta">
                        <img class="des-image" id="image-1" src="./code1.png" alt="image-1">
                        <p class="mensage-1">No encontramos ningun mensaje</p>
                        <p class="mensage-2">Por favor ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                    <div class="container-textarea-desencriptar">
                        <textarea class="texto-desencriptar" id="texto-desencriptar" type="text" 
                        cols="40" rows="25" placeholder="No tendrias que estar viendo este mensaje"></textarea>
                    </div>
                    <div class="btns-herramientas" id="btns-herramientas">
                        <button class="btn" id="btn-copiar" type="button" value="Copiar">Copiar</button>
                        <button class="btn" id="btn-borrar-2" type="button" value="Borrar">Borrar</button>
                    </div>
                </div>
            </section>
            <!--Footer-->
            <footer>
                <section class="footer">
                    <div class="footer-logo">
                        <p>Proyecto realizado por Michael Angelo Alessandro Ramirez</p>
                        <a class="a-logo-social-media" href="https://discordapp.com/users/1114413408385773689" target="_blank" target="_blank"><img class="logo-social-media" id="logo-discord" src="./Discord.png" alt="logo-discord"></a>
                        <a class="a-logo-social-media" href="https://www.linkedin.com/in/michael-angelo-alessandro-ramirez-a9620a184?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"><img class="logo-social-media" id="logo-linkedin" src="./logo-linkedin.png" alt="logo-linkedIn"></a>
                        <a class="a-logo-social-media" href="https://github.com/RamirezMichaelAngelo" target="_blank"><img class="logo-social-media" id="logo-github" src="./logo-github.png" alt="logo-github"></a>
                        <a class="a-logo-social-media" href="https://www.instagram.com/michaelaaramirez/?next=%2F" target="_blank"><img class="logo-social-media" id="logo-instagram" src="./logo-Instagram.png" alt="logo-instagram"></a>
                    </div>
                </section>
            </footer>
        </main>
        <script src="./script.js" type="text/javascript"></script>
        <script src="jquery.js" type="text/javascript" ></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
